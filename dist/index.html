<!DOCTYPE html>
 <html>
   <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Getting Started</title>
     <link rel="stylesheet" src="/src/styles.css">
   </head>
   <body>
    <ul class="to-do-list">
        <li class="title"></li>

        </li>

        <form action="#" id="form">

            <button type="submit" id="submit"><i class="fas fa-plus" aria-hidden="true"></i></button>
        </form>
        </li>
        <li class="task-list"></li>
        <li id="clearCompleted"></li>
        <button type="button" id="clear">Clear all completed</button>
        </li>
    </ul>
    <script src="main.js"></script>
   </body>
 </html>
